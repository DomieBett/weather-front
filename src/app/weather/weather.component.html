    <div class="jumbotron my-jumbotron">
      <h4>Get weather updates, wherever you are.</h4>
      <div class="weather-icons">
        <ul class="list-unstyled list-inline">
          <li class="sunny">
            <i class="fa fa-sun-o" aria-hidden="true"></i>
          </li>
          <li class="cloudy">
            <i class="fa fa-cloud" aria-hidden="true"></i>
          </li>
          <li class="rainy">
            <i class="fa fa-umbrella" aria-hidden="true"></i>
          </li>
        </ul>
        <div class="btn-group btn-toggle">
          <button class="btn btn-xs btn-default">&deg;C</button>
          <button class="btn btn-xs btn-primary active">&deg;F</button>
        </div>
      </div>
    </div>

    <section class="my-container weather">
      <div class="weather-title">

      </div>
      <div class="row weather-info equal">
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5 weather-content"
             id="main">
            <app-current-weather></app-current-weather>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-7 col-lg-7 weather-info"
        	id="secondary">
        	<app-forecast></app-forecast>
        </div>
      </div>
    </section>

    <hr>

    <section class="my-container graph-container">	
		<app-graph [data]="data"></app-graph>
    </section>

    <hr>
